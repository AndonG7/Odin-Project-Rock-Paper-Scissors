<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="announcement">
        <h1 class="winner">YOU WON</h1>
        <h2><a href="index.html">Play Again</a></h2>
    </div>
    <div class="roundWinner">
        <h3 class="reason">CPU chose scissors</h3>
        <h1 class="winnerRound">YOU LOST THIS ROUND</h1>
        <h2 id="continue">Continue</h2>
    </div>
    <div class="container">
        <h1>LET'S PLAY A LITTLE GAME</h1>
        <div class="buttons">
            <button id="1">ROCK</button>
            <button id="2">PAPER</button>
            <button id="3">SCISSORS</button>
        </div>
        <div class="score">
            <p id="hu">Score YOU: 0</p>
            <p id="pc">Score CPU: 0</p>
        </div>
    </div>
</body>
<script src="javascript/domManipulation.js"></script>
<script src="javascript/resultRound.js"></script>
<script src="javascript/getRndInteger.js"></script>

</html>
